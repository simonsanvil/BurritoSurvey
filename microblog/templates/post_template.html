{%if one_post%}
<div class="collapsible-header message card teal" style="min-height:15em;">
{%else%}
<div class="collapsible-header hoverable message card teal">
{%endif%}
  <div class="message">
      <div class = "card-content">
        <div class = "card-title">
          <div class="metadata">
            <span class="author">
              <a href="{{url_for('main.profile',user_id=post.user.id)}}" class="black-text">
                <i class="material-icons prefix" style="margin:0;padding:0">person</i>
                <b>{{ post.user.name }}</b>
              </a>
            </span>
            <span class="date right">
                {{ post.timestamp.strftime("%b %d") }}
            </span>
          </div>
        </div>
        <div class="text"> "{{ post.text}}"</div>
      </div>
      <div class="card-action msg-actions" style="margin-top:15px">
        <a class="btn red hoverable" href="#"><i class="material-icons">favorite</i></a>
        <a id = "response_a" class="btn blue hoverable" href="{{url_for('main.post',message_id=post.id,is_response=1)}}"><i class="material-icons">message</i></a>
        {%if not one_post%}
          <a class="btn yellow darken-3 right hoverable" href="{{url_for('main.post',message_id=post.id)}}"><i class="material-icons">aspect_ratio</i></a>
        {%endif%}
      </div>
      {%if not one_post%}
        <div class="card-action center-align expand-icon">
          <i class="material-icons center-align">expand_more</i>
        </div>
      {%endif%}
    </div>
</div>
