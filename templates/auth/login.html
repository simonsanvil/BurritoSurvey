{% extends 'base.html' %}
{% block content %}
<div class="row parent-row">
  <div class= "col s6">
      <h2>Sign In!!!</h2>
      <form action="{{ url_for('auth.login') }}" method="post">
          <div><label>Email: <input type="email" name="email" required/></label></div>
          <div><label>Password: <input type="password" name="password" required/></label></div>
          <div>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Sign Up">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
      </form>
      {% with messages = get_flashed_messages() %}
          {% for message in messages %}
              <div class="notif" style="color:red">{{ message }}</div>
          {% endfor %}
      {% endwith %}

      <h5>Or <a href="{{url_for('auth.signup')}}">sign up</a> if you haven't</h5>
  </div>
  <div class="col s4 offset-s2 valign-wrapper">
    <img class="login-img" width="100%" height="100%" src="https://materializecss.com/images/sample-1.jpg">
  </div>
</div>
<div class="row">

</div>
{% endblock %}
